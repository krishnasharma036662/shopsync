{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopSync – Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #14141c, #050507);
            color: #fff;
            min-height: 100vh;
        }

        body.light {
            background: #f5f5f5;
            color: #000;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
        }

        .back-btn {
            background: #1f1f2e;
            padding: 10px 16px;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        body.light .back-btn {
            background: #e5e5e5;
            color: #000;
        }

        /* TITLE */
        .page-title {
            padding: 0 40px 20px;
            font-size: 26px;
            font-weight: 600;
        }

        /* RESULTS GRID */
        .results {
            padding: 0 40px 60px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        /* CARD */
        .result-card {
            display: flex;
            gap: 20px;
            background: linear-gradient(180deg, #1b1b26, #0e0e15);
            border-radius: 18px;
            padding: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        body.light .result-card {
            background: #ffffff;
        }

        .result-card:hover {
            transform: translateY(-4px);
        }

        .result-img {
            width: 140px;
            height: 140px;
            background: #0f0f14;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body.light .result-img {
            background: #f0f0f0;
        }

        .result-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .result-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .result-sub {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        body.light .result-sub {
            color: #555;
        }

        .price-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .price {
            font-size: 18px;
            font-weight: 600;
            color: #facc15;
        }

        body.light .price {
            color: #2563eb;
        }

        .old-price {
            font-size: 14px;
            color: #6b7280;
            text-decoration: line-through;
        }

        @media (max-width: 900px) {
            .results {
                grid-template-columns: 1fr;
                padding: 0 20px 40px;
            }

            .header {
                padding: 20px;
            }

            .page-title {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <a href="/">⚡ ShopSync</a>
    </div>
    <a href="/" class="back-btn"> Back</a>
</div>

<!-- TITLE -->
<div class="page-title">Search Results</div>

<!-- RESULTS -->
<div class="results" id="results-container">
    <p>Loading...</p>
</div>

<!-- MAIN JS (THEME HANDLED HERE ONLY) -->
<script src="{% static 'shopapp/js/main.js' %}"></script>

<!-- SEARCH LOGIC (UNCHANGED) -->
<script>
const params = new URLSearchParams(window.location.search);
const query = params.get("q");
const container = document.getElementById("results-container");

if (!query || query.trim() === "") {
    container.innerHTML = "<p>Please enter a search query.</p>";
} else {
    fetch(`/api/search/?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            container.innerHTML = "";

            if (!data.results || data.results.length === 0) {
                container.innerHTML = "<p>No results found.</p>";
                return;
            }

            data.results.forEach(p => {
                const card = document.createElement("div");
                card.className = "result-card";

                card.innerHTML = `
                    <div class="result-img">
                        ${p.image ? `<img src="${p.image}" alt="${p.title}">` : ""}
                    </div>
                    <div class="result-content">
                        <div>
                            <div class="result-title">${p.title}</div>
                            <div class="result-sub">${p.description || ""}</div>
                        </div>
                        <div class="price-row">
                            ${p.price ? `<div class="price">₹ ${p.price}</div>` : ""}
                            ${p.old_price ? `<div class="old-price">₹ ${p.old_price}</div>` : ""}
                        </div>
                    </div>
                `;

                card.onclick = () => {
                    window.location.href = `/product/${p.id}/`;
                };

                container.appendChild(card);
            });
        })
        .catch(() => {
            container.innerHTML = "<p>No results available right now.</p>";
        });
}
</script>

</body>
</html>
