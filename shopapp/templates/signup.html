{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - ShopSync</title>
    <link rel="stylesheet" href="{% static 'shopapp/css/style.css' %}">
</head>
<body class="dark">

<header class="navbar">
    <div style="display:flex;align-items:center;gap:20px;">
        <div class="logo">
            <a href="/" style="color:inherit;text-decoration:none;">âš¡ ShopSync</a>
        </div>

        <a href="/" class="nav-btn" title="Home">âŒ‚</a>
    </div>

    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
</header>

<main style="display:flex;justify-content:center;align-items:center;min-height:70vh;">
    <div class="card" style="width:360px;">
        <h2 style="margin-top:0;">Create Account</h2>

        <form method="post">
            {% csrf_token %}

            <input
                name="username"
                placeholder="Username"
                required
                style="width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:none;"
            >

            <input
                name="password1"
                type="password"
                placeholder="Password"
                required
                style="width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:none;"
            >

            <input
                name="password2"
                type="password"
                placeholder="Confirm Password"
                required
                style="width:100%;padding:12px;margin-bottom:20px;border-radius:8px;border:none;"
            >

            <button class="primary-btn" type="submit">
                Sign Up
            </button>
        </form>

        <p class="muted" style="margin-top:15px;text-align:center;">
            Already have an account?
            <a href="/login/" style="text-decoration:none;">Login</a>
        </p>
    </div>
</main>

<script src="{% static 'shopapp/js/main.js' %}"></script>
</body>
</html>
