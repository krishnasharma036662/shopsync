{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ ShopSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #14141c, #050507);
            color: #fff;
            min-height: 100vh;
        }

        body.light {
            background: #f5f5f5;
            color: #000;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            padding: 24px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
            font-size: 22px;
        }

        .nav-btn,
        .theme-btn {
            background: #1f1f2e;
            border: none;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        body.light .nav-btn,
        body.light .theme-btn {
            background: #e5e5e5;
            color: #000;
        }

        /* ===== LOGIN CARD ===== */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .card {
            width: 360px;
            background: linear-gradient(180deg, #1b1b26, #0e0e15);
            border-radius: 18px;
            padding: 28px;
        }

        body.light .card {
            background: #ffffff;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #12121a;
            color: #fff;
        }

        body.light .card input {
            background: #f0f0f0;
            color: #000;
        }

        .card input::placeholder {
            color: #9ca3af;
        }

        body.light .card input::placeholder {
            color: #666;
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(180deg, #2563eb, #1d4ed8);
            color: #fff;
        }

        .muted {
            color: #9ca3af;
            font-size: 14px;
        }

        body.light .muted {
            color: #555;
        }

        .card a {
            color: #2563eb;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="dark">

<header class="navbar">
    <div style="display:flex;align-items:center;gap:20px;">
        <div class="logo">
            <a href="/">âš¡ ShopSync</a>
        </div>
    </div>

    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
</header>

<main class="login-wrapper">
    <div class="card">
        <h2>Login</h2>

        <!-- âœ… ORIGINAL LOGIC PRESERVED -->
        <form method="post">
            {% csrf_token %}

            <input
                name="username"
                placeholder="Username"
                required
            >

            <input
                name="password"
                type="password"
                placeholder="Password"
                required
            >

            <button class="primary-btn" type="submit">
                Login
            </button>
        </form>

        <p class="muted" style="margin-top:15px;text-align:center;">
            Donâ€™t have an account?
            <a href="/signup/">Sign up</a>
        </p>
    </div>
</main>

<script src="{% static 'shopapp/js/main.js' %}"></script>
</body>
</html>
